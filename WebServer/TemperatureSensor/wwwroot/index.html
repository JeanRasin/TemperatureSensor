<html lang="ru">
<head>
    <!-- Styles -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">

    <!-- Resources -->
    <script src="lib/amcharts/index.js"></script>
    <script src="lib/amcharts/xy.js"></script>
    <script src="lib/amcharts/themes/Animated.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">График температуры</h1>
            <div id="btnRadioTypeCharts" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnTypeCharts_0" id="btnRadioTypeChart_0" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnTypeCharts_0">Температура</label>

                <input type="radio" class="btn-check" name="btnTypeCharts_1" id="btnRadioTypeChart_1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnTypeCharts_1">Влажность</label>
            </div>
        </div>
        <div id="chartdiv" class="chartdiv"></div>

        <div>
            <h2>
                Температура и влажность
            </h2>
            <div class="table-responsive">
                <table id="temperatureTable" class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Дата</th>
                            <th>Температура,°C</th>
                            <th>Влажность,%</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
